<p-table
  [columns]="cols"
  [value]="transfers"
  [responsive]="true"
  styleClass="p-datatable-responsive-demo"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        {{ rowData.name }}
      </td>
      <td [ngClass]="rowData.amount | amountColor">
        {{ rowData.amount | currency }}
      </td>
      <td>
        {{ rowData.date | date: 'dd/MM/y H:mm' }}
      </td>
    </tr>
  </ng-template>
</p-table>
