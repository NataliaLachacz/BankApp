<div class="container" style="width: 350px;">
  <h4>Latest transactions</h4>
  <div class="row" *ngFor="let transaction of latestTransaction; let i = index">
    <div class="col d-flex justify-content-between">
      <p class="text-muted">{{ transaction?.name }}</p>
      <span [ngClass]="transaction.amount | amountColor">
        {{ transaction?.amount | currency }}</span
      >
    </div>
  </div>
  <div class="row justify-content-end mt-3">
    <button
      class="btn btn-sm btn-secondary"
      type="button"
      routerLink="/history"
    >
      Go to history
    </button>
  </div>
</div>
