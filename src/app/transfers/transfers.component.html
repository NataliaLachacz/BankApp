<div class="container mt-5 text-center">
  <h4>Make a transfer</h4>
  <form class="w-50 m-auto" (ngSubmit)="sendTransfer(f)" #f="ngForm">
    <div class="form-group">
      <input
        type="number"
        min="0.00"
        step="0.01"
        class="form-control"
        id="amount"
        placeholder="Amount"
        required
        name="amount"
        ngModel
      />
      <div class="invalid-feedback">This field is required</div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="accountNumber"
        placeholder="Account number"
        required
        name="accountNumber"
        ngModel
      />
      <div class="invalid-feedback">This field is required</div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Title"
        name="title"
        ngModel
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        name="name"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-info">
      Submit
    </button>
  </form>
</div>
